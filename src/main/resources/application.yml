spring:
  application:
    name: seutempo
  datasource:
    url: ${db-name}
    username: ${db-username}
    password: ${db-password}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    hibernate:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect