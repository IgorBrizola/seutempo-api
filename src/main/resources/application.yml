spring:
  application:
    name: seutempo
  datasource:
    url: ${db-name}
    username: ${db-username}
    password: ${db-password}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    hibernate:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
service:
  google:
    maps:
      url: ${GOOGLE_API_URL}
      key: ${GOOGLE_API_KEY}
feign:
  client:
    config:
      default:
        loggerLevel: full
